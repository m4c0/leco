name: build
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: 🗒️ Checkout gopt
        uses: actions/checkout@v4
        with:
          repository: m4c0/gopt
          path: gopt
      - name: ⚙️  Checkout leco
        uses: actions/checkout@v4
        with:
          repository: m4c0/leco
          path: leco
      - name: 📂 Checkout minirent
        uses: actions/checkout@v4
        with:
          repository: m4c0/minirent
          path: minirent
      - name: ⏰ Checkout mtime
        uses: actions/checkout@v4
        with:
          repository: m4c0/mtime
          path: mtime
      - name: 📦 Checkout popen
        uses: actions/checkout@v4
        with:
          repository: m4c0/popen
          path: popen
      - name: 🗑️ Checkout tempsie
        uses: actions/checkout@v4
        with:
          repository: m4c0/tempsie
          path: tempsie
      - name: 🐞 Show Clang version
        run: clang++ -v
      - name: 🛠️ Build the builder
        run: clang++ -std=c++2b -o build.exe build.cpp
        working-directory: leco
      - name: 🧩 Build LECO
        run: ./build.exe
        working-directory: leco
      - name: 😰 Running LECO
        run: ./leco.exe
        working-directory: leco
