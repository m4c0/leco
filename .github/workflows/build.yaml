name: build
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ—’ï¸ Checkout gopt
        uses: actions/checkout@v4
        with:
          repository: m4c0/gopt
          path: gopt
      - name: âš™ï¸  Checkout leco
        uses: actions/checkout@v4
        with:
          repository: m4c0/leco
          path: leco
      - name: ğŸ“‚ Checkout minirent
        uses: actions/checkout@v4
        with:
          repository: m4c0/minirent
          path: minirent
      - name: â° Checkout mtime
        uses: actions/checkout@v4
        with:
          repository: m4c0/mtime
          path: mtime
      - name: ğŸ“¦ Checkout popen
        uses: actions/checkout@v4
        with:
          repository: m4c0/popen
          path: popen
      - name: ğŸ—‘ï¸ Checkout tempsie
        uses: actions/checkout@v4
        with:
          repository: m4c0/tempsie
          path: tempsie
      - name: ğŸ Show Clang version
        run: clang++ -v
      - name: ğŸ› ï¸ Build the builder
        run: clang++ -std=c++2b -o build.exe build.cpp
        working-directory: leco
      - name: ğŸ§© Build LECO
        run: ./build.exe
        working-directory: leco
      - name: ğŸ˜° Running LECO
        run: ./leco.exe
        working-directory: leco
